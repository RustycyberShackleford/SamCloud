<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SAM Mini API Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    h1 { margin-bottom: 0.5rem; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 1rem; margin: 1rem 0; }
    label { display:block; margin-top: .5rem; }
    input { padding:.4rem; width: 320px; max-width: 100%; }
    button { padding:.5rem .9rem; margin-top:.75rem; cursor:pointer; }
    pre { background:#f7f7f7; padding:1rem; overflow:auto; border-radius:8px; }
    .row { display:flex; gap:2rem; flex-wrap: wrap; }
  </style>
</head>
<body>
  <h1>SAM Mini API Demo</h1>
  <p>Use the forms below to hit the Flask endpoints that call the official SAM.gov APIs.</p>

  <div class="row">
    <div class="card">
      <h3>Entity Search</h3>
      <label>Entity Name</label>
      <input id="entName" placeholder="e.g., California Forestry Mitigation" />
      <div>
        <button onclick="doEntity()">Search Entity</button>
      </div>
    </div>

    <div class="card">
      <h3>Opportunities by NAICS</h3>
      <label>NAICS</label>
      <input id="naics" placeholder="e.g., 115310" />
      <label>From (MM/DD/YYYY)</label>
      <input id="from" placeholder="MM/DD/YYYY" />
      <label>To (MM/DD/YYYY)</label>
      <input id="to" placeholder="MM/DD/YYYY" />
      <div>
        <button onclick="doOpps()">Search Opportunities</button>
      </div>
    </div>
  </div>

  <h3>Response</h3>
  <pre id="out">(Results appear here)</pre>

  <script>
    async function doEntity(){
      const name = document.getElementById('entName').value.trim();
      if(!name){ alert('Enter a name'); return; }
      const res = await fetch(`/search_entity?name=${encodeURIComponent(name)}`);
      const data = await res.json();
      document.getElementById('out').textContent = JSON.stringify(data, null, 2);
    }
    async function doOpps(){
      const naics = document.getElementById('naics').value.trim();
      const f = document.getElementById('from').value.trim();
      const t = document.getElementById('to').value.trim();
      if(!naics || !f || !t){ alert('Enter NAICS, From, and To'); return; }
      const url = `/search_opportunities?naics=${encodeURIComponent(naics)}&from=${encodeURIComponent(f)}&to=${encodeURIComponent(t)}`;
      const res = await fetch(url);
      const data = await res.json();
      document.getElementById('out').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
